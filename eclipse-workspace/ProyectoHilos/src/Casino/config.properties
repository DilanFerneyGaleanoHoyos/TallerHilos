mensaje.Políticasdeganancia=Políticas de ganancia:\n\n* Si coinciden las tres figuras, se gana lo apostado multiplicado por 3.\n* Si coinciden dos figuras, se gana lo apostado multiplicado por 2.\n* Si no hay coincidencias, no se gana nada
